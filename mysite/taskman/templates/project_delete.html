{% extends "base.html" %}
{% block content %}
{% if current_employee.team_role.name == 'Manager'%}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Project</legend>
            <h2>Are you sure you want to delete Project:  {{ object.title }}?</h2>
        </fieldset>
        <div class="form-group">
            <button class="button-cool" type="submit">Yes, delete away</button>
            <a class="button-cool" href="{% url 'task-detail' pk=object.pk %}">Cancel</a>
        </div>
    </form>
</div>

{%else%}
<p> You do not have permission to view project</p>
{%endif%}
{% endblock %}
