{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% if current_employee.team_role.name == 'Manager' %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Project Creation</legend>
            {{ form | crispy }}
            <button class="btn btn-outline-info" type="submit">Save</button>
        </fieldset>
    </form>
</div>


{% else %}
<p>You do not have permission to create new projects</p>
{%endif%}
{% endblock %}
